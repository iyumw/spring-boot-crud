<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários UNIP</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Editar Funcionário</h1>
    <table id="tabelaFuncionarios">
        <thead>
          <tr>
            <th></th> <th>ID</th>
            <th>Nome</th>
            </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
      
      <div class="modal" id="modalEditar" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Funcionário</h5>
                    <button type="button" class="close" id="fecharModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formEditarFuncionario">
                        <input type="hidden" name="id" id="funcionarioId">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="fecharModal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarFuncionario">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/editar.js"></script>  
</body>
</html>
